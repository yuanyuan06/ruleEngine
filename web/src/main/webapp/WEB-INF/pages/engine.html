<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    </style>

    <link type="text/css" rel="stylesheet" th:href="@{/css/common.css}" />

</head>
<body>
    <div class="container">

        <div class="sider_bar">
            <ol>

                <li> <a href="#">hello world</a></li>
                <li> <a href="#">编写规则片段</a></li>
                <li> <a href="#">设置stage</a></li>
                <li> <a href="#">配置action</a></li>
            </ol>
        </div>

        <div class="main_content">
            <em>单据(数据格式json)</em><br/>
            <textarea class="common_textarea"></textarea>
            <br>


            <hr/>

            <em>选择要应用的规则</em>
            <table id="apply_table">
                <tr>
                    <td class="apply_select">
                        <select id="snippet_num" th:each="snippet: ${snippets}">
                            <option value="snippet" selected>snippet</option>
                            <option th:text="${snippet}" />
                        </select>
                    </td>
                    <td>
                        <button type="button" class="common_btn">应用规则</button>
                    </td>
                    <td class="blank_td"> </td>
                    <td class="apply_select">
                        <select id="stage_num" th:each="stage: ${stages}">
                            <option value="stage" selected>stage</option>
                            <option th:text="${stage}" />
                        </select>
                    </td>
                    <td>
                        <button type="button" class="common_btn">应用stage</button>
                    </td>
                </tr>
            </table>

            <hr/>

            <em>规则应用反馈</em><br>
            <textarea class="common_textarea"></textarea><br>

            [[${feedback.createTime}]] <br>
            [[${#dates.format(feedback.createTime.getTime(), 'yyyy-MM-dd HH:mm:ss')}]]

        </div>

    </div>

    <script type="application/javascript">
        console.log("hello, you come in")
    </script>
    <script th:src="@{/js/back.js}"></script>
    <canvas id="c_n12" width="1920" height="959" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 1.5;"></canvas>
</body>
</html>
